<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Variable2</title>
    </head>
    <body>
        <h1>
            Hello World!
        </h1>
        <script>
            var n1 = Number(prompt('Type a number'))
            var n2 = Number(prompt('Type another number'))

            var s = n1 + n2
            alert(`${n1} + ${n2} = ${s}`)
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SP Be Liked:</title>
    </head>
    <body>
        <h1>RADAR</h1>
        <p>Sua Velocidade:</p>
        <input type="number" name="txtvel" id="txtvel">
        <input type="button" value="MOSTRAR" onclick="cal()">
        <div id="res">

        </div>
    </body>
    <script>
        

        function cal() {
            var txtv = document.getElementById('txtvel')
            var res = document.querySelector('div#res')

            var vel = Number(txtv.value)
            
            res.innerHTML = `<p>Painel do Radar: ${vel}km/h</p>`

            if (vel > 60) {
                res.innerHTML += `<h2>MULTA DE R$300,99</h2>`
            }
        }
    </script>
</html>
